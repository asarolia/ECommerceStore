<Section>
  <article>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img src="../../assets/img1.jpg" style="width:100%">
          <!-- <div class="text">Caption One</div> -->
          <!-- Overlay Image with deal cards -->
        </div>

        <div class="mySlides">
          <!-- <div class="numbertext">2 / 3</div> -->
          <img src="../../assets/img2.jpg" style="width:100%">
          <!-- <div class="text">Caption Two</div> -->
        </div>

        <div class="mySlides">
          <!-- <div class="numbertext">3 / 3</div> -->
          <img src="../../assets/img3.jpg" style="width:100%">
          <!-- <div class="text">Caption Three</div> -->
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div class="myDots">
        <span class="dot" (click)="currentSlide(1)"></span>
        <span class="dot" (click)="currentSlide(2)"></span>
        <span class="dot" (click)="currentSlide(3)"></span>
      </div>
      <br/>
      <div class="btnShop">
          <button type="button" class="btn btn-primary">Go Shopping</button>
      </div>
  </article>

</Section>
