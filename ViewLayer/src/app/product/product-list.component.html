<div class="shop-grid">
    <div class="shop-grid1">
      <div *ngFor="let item of itemsDataList">
          <button class="accordian">{{item.category}}</button>
          <div class="panel" *ngFor="let subitem of item.subcategories">
            <div>
              {{subitem.name}}
            </div>
          </div>

      </div>

    </div>
    <div class="shop-grid2">

    </div>
    <div class="shop-grid3">
        <div>
            <h3>Available Products</h3>
            <input class="filterBox" type="text" placeholder="Filter products here" cols="20">
        </div>
        <p>Filtered By:{{ contentFilter }}</p>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Code</th>
                <th>Availibility</th>
                <th>Price</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productList">
                <td><img src={{item.imageUrl}}/></td>
                <td>{{item.productName}}</td>
                <td>{{item.productCode}}</td>
                <td>Yes</td>
                <td>{{item.price}}</td>
                <td>{{item.starRating}}</td>
                <td><button type="button" class="btn btn-primary">Add To Cart</button></td>

              </tr>
            </tbody>
          </table>

        </div>


</div>
